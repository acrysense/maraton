<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, initial-scale=1.0">
	<meta name="description"
				content="maraton.com">
	<meta name="keywords"
				content="">

				type="image/svg+xml">
	<link rel="shortcut icon"
				href="img/favicons/favicon.webp"
				type="image/webp">
	<link rel="shortcut icon"
				href="img/favicons/favicon.png"
				type="image/x-icon">
	<link rel="stylesheet"
				href="css/libs.min.css">
	<link rel="stylesheet"

	<title>maraton.com</title>

<body class="dark">
  <div class="page-wrapper flex --just-space --dir-col">
    <header class="header">
      <div class="container">
        <a href="#"
           class="header__logo">
          <img src="img/maraton.svg"
               alt="maraton.com">
        </a>
      </div>
    </header>
    <main class="main flex --align-center --just-center">
      <div class="container --600">
        <form class="form">
          <h1 class="form__title">Fill the form</h1>
          <p class="form__text">Start your journey to success</p>
          <!-- <ol class="form__steps flex --just-space">
            <li class="form__steps-item --current">Info</li>
            <li class="form__steps-item">Measuring</li>
            <li class="form__steps-item">Poll</li>
            <li class="form__steps-item">Done</li>
          </ol> -->

          <div class="form__switcher flex --align-str --just-center">
            <label class="form__switcer-item">
              <input type="radio"
                     name="gift_switcher"
                     class="form__switcher-input"
                     checked
                     value="gift">
              <span class="form__switcher-text">Order with a gift</span>
              <span class="form__switcher-body"></span>
            </label>
            <label class="form__switcer-item">
              <input type="radio"
                     name="gift_switcher"
                     class="form__switcher-input"
                     value="standart">
              <span class="form__switcher-text">Standart</span>
            </label>
          </div>

          <div class="form__gifts">
            <label class="form__gifts-item">
              <input class="form__gift-input"
                     type="radio"
                     name="gift-type"
                     checked>
              <picture class="form__gift-pic">
                <source srcset="img/gift-1.webp"
                        type="image/webp">
                <img src="img/gift-1.png"
                     alt=""
                     class="form__gift-img">
              </picture>
              <span class="form__gift-checked">✓</span>
              <span class="form__gift-name">Hot and cold contrast set</span>
            </label>
            <label class="form__gifts-item">
              <input class="form__gift-input"
                     type="radio"
                     name="gift-type">
              <picture class="form__gift-pic">
                <source srcset="img/gift-2.webp"
                        type="image/webp">
                <img src="img/gift-2.png"
                     alt=""
                     class="form__gift-img">
              </picture>
              <span class="form__gift-checked">✓</span>
              <span class="form__gift-name">Cacao anti-cellulite pack</span>
            </label>
            <label class="form__gifts-item">
              <input class="form__gift-input"
                     type="radio"
                     name="gift-type">
              <picture class="form__gift-pic">
                <source srcset="img/gift-3.webp"
                        type="image/webp">
                <img src="img/gift-3.png"
                     alt=""
                     class="form__gift-img">
              </picture>
              <span class="form__gift-checked">✓</span>
              <span class="form__gift-name">Hot anti-cellulite complex</span>
            </label>
            <label class="form__gifts-item">
              <input class="form__gift-input"
                     type="radio"
                     name="gift-type">
              <picture class="form__gift-pic">
                <source srcset="img/gift-1.webp"
                        type="image/webp">
                <img src="img/gift-1.png"
                     alt=""
                     class="form__gift-img">
              </picture>
              <span class="form__gift-checked">✓</span>
              <span class="form__gift-name">Hot and cold contrast set</span>
            </label>
            <label class="form__gifts-item">
              <input class="form__gift-input"
                     type="radio"
                     name="gift-type">
              <picture class="form__gift-pic">
                <source srcset="img/gift-2.webp"
                        type="image/webp">
                <img src="img/gift-2.png"
                     alt=""
                     class="form__gift-img">
              </picture>
              <span class="form__gift-checked">✓</span>
              <span class="form__gift-name">Cacao anti-cellulite pack</span>
            </label>
            <label class="form__gifts-item">
              <input class="form__gift-input"
                     type="radio"
                     name="gift-type">
              <picture class="form__gift-pic">
                <source srcset="img/gift-3.webp"
                        type="image/webp">
                <img src="img/gift-3.png"
                     alt=""
                     class="form__gift-img">
              </picture>
              <span class="form__gift-checked">✓</span>
              <span class="form__gift-name">Hot anti-cellulite complex</span>
            </label>
          </div>

          <div class="form__inner">
            <p class="form__inner-title">Personal Information</p>
            <p class="form__inner-text">Tell us more about you, before we get starte!</p>

            <label class="form__input-item">
              <span class="form__input-name">Email*</span>
              <input type="email"
                     inputmode="email"
                     placeholder="email@text.com"
                     required
                     class="form__input">
            </label>
            <label class="form__input-item">
              <span class="form__input-name">Phone number*</span>
              <input type="tel"
                     inputmode="tel"
                     placeholder="+34 9091 123 123"
                     required
                     class="form__input">
            </label>
            <label class="form__input-item">
              <span class="form__input-name">First Name*</span>
              <input type="text"
                     inputmode="text"
                     placeholder=""
                     required
                     class="form__input">
            </label>
            <label class="form__input-item">
              <span class="form__input-name">Last name*</span>
              <input type="text"
                     inputmode="text"
                     placeholder=""
                     required
                     class="form__input">
            </label>
            <label class="form__input-item">
              <span class="form__input-name">Delivery adress:</span>
              <input type="text"
                     inputmode="text"
                     placeholder=""
                     required
                     class="form__input">
            </label>
          </div>

          <button class="form__submit btn --secondary">Pay Now</button>
        </form>
      </div>
    </main>

  <div class="container flex --just-space --align-center">

    <p class="footer__links">

         class="footer__link"

         class="footer__link"
         target="_blank"> User agreement</a>, agreement to use
      <a href="#"
         class="footer__link"
         target="_blank">cookies files</a>
    </p>
  </div>
</footer>

<script src="js/libs.min.js"></script>
<script src="js/main.min.js"></script>

  </div>

</html>
